  <title>Heroes API</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Lista de Heroes</h1>
  <div id="hero-fields">

    </label>
    <label>
      <input type="checkbox" name="field" value="habilidades" /> Habilidades
    </label>
    <label>
      <input type="checkbox" name="field" value="debilidades" /> Debilidades
    </label>
    <label>
        <input type="checkbox" name="field" value="relacionesPersonales" /> Relaciones Personales
      </label>
      <label>
        <input type="checkbox" name="field" value="edad" /> Edad
      </label>
    <!-- Agrega más checkboxes según los campos que deseas -->
  </div>

  <button id="query-button">Realizar consulta</button>

  <div id="results"></div>
  <div id="heroes-list"></div>
  

  <script src="script.js"></script>
